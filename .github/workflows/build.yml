# -------- .github/workflows/build.yml --------

name: Build, Test & Coverage DDF

on:
push:
branches: \[main]
pull\_request:
branches: \[main]

jobs:
build:
runs-on: ubuntu-latest
steps:
\- name: Checkout repository with submodules
uses: actions/checkout\@v3
with:
submodules: recursive

```
  - name: Install required tools
    run: |
      sudo apt-get update
      sudo apt-get install -y cmake cppcheck clang-tidy lcov

  - name: Run static analysis
    run: |
      cppcheck --enable=all --inconclusive --suppress=missingIncludeSystem --suppress=missingInclude src || true
      clang-tidy src/*.cpp -- -I src

  - name: Configure and build with coverage
    run: |
      mkdir build
      cd build
      cmake -DCODE_COVERAGE=ON ..
      make

  - name: Run unit tests
    run: |
      cd build
      ctest --output-on-failure

  - name: Capture coverage data
    run: |
      cd build
      lcov --directory . --capture --output-file coverage.info --ignore-errors empty
      lcov --remove coverage.info '/usr/*' 'extern/*' --output-file coverage.info
      lcov --list coverage.info

  - name: Upload to Codecov
    uses: codecov/codecov-action@v3
    with:
      files: build/coverage.info
      token: ${{ secrets.CODECOV_TOKEN }}
```

docker:
needs: build
runs-on: ubuntu-latest
steps:
\- name: Checkout repository with submodules
uses: actions/checkout\@v3
with:
submodules: recursive

```
  - name: Build Docker image
    run: docker build -t ddf-ci .

  - name: Smoke test Docker container
    run: docker run --rm ddf-ci --help
```
